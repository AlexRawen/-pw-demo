<template>
    <template if:true={isShown}>
        <div class={cssClass}>
            <div class="slds-spinner slds-spinner--medium" role="alert">
                <span class="slds-assistive-text">{labels.loading}</span>
                <div class="slds-spinner__dot-a"></div>
                <div class="slds-spinner__dot-b"></div>
            </div>
            <p class="spinner-message slds-text-title--caps">{text}</p>
        </div>
    </template>
</template>
