<template>
    <div class="slds-media__figure">
        <div class={progressRingCls}>
            <div
                class="slds-progress-ring__progress"
                role="progressbar"
                aria-valuemin="0"
                aria-valuemax="100"
                aria-valuenow={progressValue}
            >
                <svg viewBox="-1 -1 2 2">
                    <path
                        class="slds-progress-ring__path"
                        id="slds-progress-ring-path"
                        d={circleD}
                    ></path>
                </svg>
            </div>
            <div class="slds-progress-ring__content">
                <lightning-icon
                    if:true={complete}
                    icon-name="utility:check"
                    alternative-text="Complete"
                ></lightning-icon>
                {numberValue}
            </div>
        </div>
    </div>
</template>
