<template>
    <div class="slds-modal-component">
        <section
            role="dialog"
            tabindex="-1"
            aria-labelledby="modal-heading-01"
            aria-modal="true"
            aria-describedby="modal-content-id-1"
            class={modalCls}
        >
            <div class="slds-modal__container">
                <header class={headerCls}>
                    <lightning-button-icon
                        icon-name="utility:close"
                        alternative-text={labels.close}
                        variant="bare-inverse"
                        size="large"
                        class="slds-modal__close"
                        onclick={closeForm}
                    ></lightning-button-icon>
                    <template if:true={hasHeader}>
                        <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{title}</h2>
                    </template>
                </header>
                <div class="slds-modal__content slds-p-around_medium" if:false={clear}>
                    <lightning-input
                        label={labels.username}
                        data-name="username"
                        type="text"
                        required
                    ></lightning-input>
                    <lightning-input
                        label={labels.password}
                        data-name="password"
                        type="password"
                        required
                    ></lightning-input>
                    <lightning-input
                        label={labels.securityToken}
                        data-name="token"
                        type="text"
                        required
                    ></lightning-input>
                    <lightning-input
                        type="checkbox"
                        label={labels.isSandbox}
                        data-name="isSandbox"
                        data-type="checkbox"
                        class="slds-m-top_x-small"
                        name="sandbox"
                        if:true={showCheckbox}
                    ></lightning-input>
                </div>
                <template if:true={hasFooter}>
                    <footer class={footerCls}>
                        <template for:each={footer} for:item="button">
                            <lightning-button
                                key={button.name}
                                variant={button.variant}
                                label={button.label}
                                icon-name={button.iconName}
                                icon-position={button.iconPosition}
                                name={button.name}
                                value={button.id}
                                class="slds-button"
                                onclick={handleFooterClick}
                            >
                            </lightning-button>
                        </template>
                    </footer>
                </template>
            </div>
        </section>
        <div class={backdropCls}></div>
    </div>
</template>
